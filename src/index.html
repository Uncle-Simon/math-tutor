<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Answer the question below:</h1>
      <p>Number range: <input id="range" type="number" min="1" value="100"></p>
      <p id="math-question">2+2</p>
      <form class="row" id="math-form" autocomplete="off">
        <input id="math-input" placeholder="Enter a your answer..." />
        <button type="submit">Answer</button>
      </form>

      <p id="math-correct"></p>
    </div>
  </body>
</html>
